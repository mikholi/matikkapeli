<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/tyyli.css" rel="stylesheet">
    <title>Math game</title>
</head>
<body>
    <div id="container">
        <h3>Math game</h3>
        <form>
            <div>
                <output id="num1"></output>+
                <output id="num2"></output>=
                <input type="number" />
            </div>
            <div>
                <button type="button" id="calculate">Answer</button>
            </div>
        </form>
        <div>
            <label>Incorrect answers</label>
            <output id="incorrect_answers"></output>
        </div>
        <div>
            <label>Correct answers</label>
            <output id="correct_answers"></output>
        </div>
    </div>
    <script src="./jscript/scripti.js"></script>
</body>
</html>
